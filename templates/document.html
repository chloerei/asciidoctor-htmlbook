<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    {% if node.title %}<title>{{ node.title }}</title>{% endif %}
  </head>
  <body data-type="book">
    {% if node.title %}<h1>{{ node.title }}</h1>{% endif %}
    {% if node.attributes.toc %}
      <nav data-type="toc">
        <h1>{{ node.attributes.toc-title }}</h1>
        {{ node.toc }}
      </nav>
    {% endif %}
    {{ node.content }}
  </body>
</html>
